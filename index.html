<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQLean.fyi | AI-Powered SQL Cost Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #0F172A; /* slate-900 */
        --panel-color: #1E293B; /* slate-800 */
        --border-color: #334155; /* slate-700 */
        --text-primary: #F1F5F9; /* slate-100 */
        --text-secondary: #94A3B8; /* slate-400 */
        --accent-color: #38BDF8; /* sky-400 */
        --accent-color-hover: #0EA5E9; /* sky-500 */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
        background-size: 2rem 2rem;
        color: var(--text-primary);
      }
      .code-font, .code-font textarea, .code-font pre {
        font-family: 'JetBrains Mono', monospace !important;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--panel-color);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--border-color);
        border-radius: 10px;
        border: 2px solid var(--panel-color);
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--text-secondary);
      }
      /* Custom select box */
      .custom-select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%2394A3B8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>');
        background-repeat: no-repeat;
        background-position: right 0.75rem center;
        background-size: 1.2em 1.2em;
        padding-right: 2.5rem;
      }

      /* Styles for react-simple-code-editor */
      .editor-container {
        overflow: auto; /* Add scrollbars to the container */
      }
      .editor-container > div { /* Target the direct child div created by the editor */
        min-height: 100%;
      }
      .editor-container textarea:focus, .editor-container pre:focus {
        outline: none !important;
      }
      .editor-container pre {
        white-space: pre-wrap !important;
        word-break: break-word !important;
      }

    </style>
